<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFuture - Configurações</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#05001a] to-[#120044] text-white font-sans relative">

  <!-- MENU LATERAL -->
  <div id="sideMenu" class="fixed left-0 top-0 h-full w-64 bg-[#0a002c] z-50 transform -translate-x-full transition-transform duration-300 shadow-lg">
    <div class="p-6 border-b border-purple-800">
      <h2 class="text-2xl font-bold text-pink-500 flex items-center">
        <span class="text-cyan-400 mr-2">☰</span> FitFuture
      </h2>
    </div>
    <nav class="flex flex-col p-6 space-y-4">
      <a href="treino.html" class="hover:text-pink-400">🏋️‍♂️ Treinos</a>
      <a href="avaliacao.html" class="hover:text-pink-400">📊 Avaliação</a>
      <a href="config.html" class="text-pink-500 font-semibold">⚙️ Configurações</a>
    </nav>
  </div>

  <!-- Botão do menu -->
  <header class="flex items-center justify-between px-6 py-4 relative z-40">
    <h1 class="text-3xl font-bold text-pink-500">FITFUTURE</h1>
    <button id="menuBtn" class="text-white text-3xl">&#9776;</button>
  </header>

  <!-- Conteúdo -->
  <main class="px-6 pt-4">
    <h2 class="text-2xl mb-6 font-bold text-purple-300 text-center">⚙️ CONFIGURAÇÕES</h2>

    <div class="space-y-6">
      <div class="flex items-center justify-between bg-purple-800 rounded-xl px-4 py-3">
        <span class="text-lg font-medium">Notificações</span>
        <input type="checkbox" class="w-5 h-5 accent-pink-500" />
      </div>

      <div class="flex items-center justify-between bg-purple-800 rounded-xl px-4 py-3">
        <span class="text-lg font-medium">Som de Toques</span>
        <input type="checkbox" class="w-5 h-5 accent-pink-500" />
      </div>

      <div class="flex items-center justify-between bg-purple-800 rounded-xl px-4 py-3">
        <span class="text-lg font-medium">Tema Escuro</span>
        <button class="bg-pink-500 text-white px-4 py-1 rounded-full hover:bg-pink-600 text-sm">Alternar</button>
      </div>

      <div class="flex justify-center mt-8">
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold px-6 py-2 rounded-xl transition">
          🚪 Sair da Conta
        </button>
      </div>
    </div>
  </main>

  <!-- Script do Menu -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("-translate-x-full");
    });
  </script>
</body>
</html>
